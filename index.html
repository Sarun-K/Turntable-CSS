<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

        <h1>Turntable</h1>
        <div class="artboard">
            <div class="base base-1">
                <div class="base base-shadow"></div>
                <div class="red-butt">
                    <div class="red-butt-shadow"></div>
                </div>
                <div class="tune-butt tune1">
                    <div class="inner-tune"></div>
                </div>
                <div class="tune-butt tune2">
                        <div class="inner-tune"></div>
                    </div>
                <div class="base-inner">
                    <div class="rec-inner inner-1">
                        <div class="rec-inner inner-shadow"></div>
                    </div>
                </div>

                <div class="ctrl-base">
                    <div class="ctrl">
                        <div class="div-set">
                            <div class="tune-butt2 tune3">
                                <div class="inner-tune2"></div>
                            </div>
                            <div class="tune-butt2 tune4">
                                <div class="inner-tune2"></div>
                            </div>
                            <div class="tune-butt2 tune5">
                                <div class="inner-tune2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="plate">
                        <div class="plate-shadow"></div>
                        <div class="line line1"></div>
                        <div class="line line2"></div>
                        <div class="line line3"></div>
                        <div class="inner-plate inner-plate1">
                            <div class="inner-plate inner-plate-shadow"></div>
                            <div class="hole hole-shadow">
                                <div class="hole hole1"></div>
                                <div class="midHole"></div>
                            </div>
                        </div>
                </div>
                <div>
                    <div class="hand"></div>
                    <div class="tail"></div>
                    <div class="tail-shadow"></div>
                    <div class="head">
                        <div class="head-dot"></div>
                    </div>
                    <div class="anchor">
                        <div class="anchor-shadow"></div>
                        <div class="anchor-center"></div>
                    </div>
                </div>
                

            </div>
        </div>

</body>

</html>
